<mat-card>
  <mat-card-header>
    <mat-card-title>Queue</mat-card-title>
    <span class="spacer"></span>
    <app-queue-amount color="accent"> </app-queue-amount>
  </mat-card-header>
  <mat-card-content
    fxLayout="row"
    fxLayoutAlign=" space-around center"
    fxLayoutGap="16px"
  >
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [formControl]="toMove"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-fab color="primary" (click)="exchange()">
      <mat-icon>content_cut</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
