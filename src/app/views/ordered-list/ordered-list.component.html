<mat-card>
  <mat-card-header>
    <mat-card-title>Ordered List</mat-card-title>
    <mat-card-subtitle>From the lowest number to the highest</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <mat-list fxFlex fxFlexOrder.lt-sm="1" fxFlexOrder="0">
      <mat-list-item *ngFor="let item of list; let last = last">
        {{ item }}
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
      <mat-list-item *ngIf="list.length === 0">
        There are no items here
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <app-number-form (result)="ls.add($event)"></app-number-form>
  </mat-card-actions>
</mat-card>
