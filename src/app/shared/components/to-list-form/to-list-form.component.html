<mat-card>
  <mat-card-header>
    <mat-card-title>Ordered List</mat-card-title>
    <mat-card-subtitle>Data is sorted when added</mat-card-subtitle>
    <span class="spacer"></span>
    <app-list-amount color="accent"> </app-list-amount>
  </mat-card-header>
  <mat-card-content fxLayout="row">

    </button>
  </mat-card-content>
</mat-card>
